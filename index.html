<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Window Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Desktop area -->
    <div id="desktop">
      <!-- No windows by default - they'll be created dynamically -->
    </div>

    <!-- Application launcher -->
    <div id="app-dock">
      <button class="app-icon" data-app="notepad">📝</button>
      <button class="app-icon" data-app="calculator">🧮</button>
      <button class="app-icon" data-app="imageviewer">🖼️</button>
      <button class="app-icon" data-app="code-editor">📄</button>
      <button class="app-icon" data-app="terminal">💻</button>
    </div>

    <!-- App module scripts -->
    <script src="window-manager.js"></script>
    <script src="apps/notepad.js"></script>
    <script src="apps/calculator.js"></script>
    <script src="apps/imageviewer.js"></script>
    <script src="apps/code-editor.js"></script>
    <script src="apps/terminal.js"></script>
    <script src="main.js"></script>
  </body>
</html>
